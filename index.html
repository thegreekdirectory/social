<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- Redirect after 0 seconds -->
  <meta http-equiv="refresh" content="0; url=https://www.thegreekdirectory.org">

  <!-- Fallback for browsers that ignore meta refresh -->
  <script>
    window.location.replace("https://www.thegreekdirectory.org");
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="www.thegreekdirectory.org">click here</a>.</p>
</body>
</html>
